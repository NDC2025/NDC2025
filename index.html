<!DOCTYPE html>
<html>
  <head>
    <title>NDC 2025</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Inscription NDC 2025 Saint-Exupery</h1>
    <form>
      <h2>Connectez vous !</h2>
      <input type="email" placeholder="Adresse email" id="email"/>
      <input type="password" placeholder="Mot de passe" id="password"/>
      <button id="btnconnection">Se connecter</button>
    </form>
    <form>
      <h2>Créer un compte !</h2>
      <input type="text" placeholder="Prénom" id="prenom"/>
      <input type="email" placeholder="Adresse email" id="email"/>
      <input type="password" placeholder="Mot de passe" id="password"/>
      <input type="text" placeholder="Classe (6,5,4...)" id="date"/>
      <button id="btncreer">Créer un compte</button>
    </form>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
